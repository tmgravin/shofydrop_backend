version: 0.2

phases:
  install:
    commands:
      - echo "Running install_java.sh script..."
      - ./install_java.sh

  build:
    commands:
      - echo "Building the application..."
      - mvn clean install

  post_build:
    commands:
      - echo "Build completed."

artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes
