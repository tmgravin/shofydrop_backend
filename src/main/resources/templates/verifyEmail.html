<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #5bc42a; /* Adjusted background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.8;
        }
        .verification-link {
            text-align: center;
            margin-top: 20px;
        }
        .verification-link a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .verification-link a:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #fffdfd; /* Adjusted footer color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Dear User,</p>
        <p>Thank you for signing up with Shofydrop! To complete your registration, please click the link below:</p>
        <div class="verification-link">
            <a href="[link]" target="_blank">Verify Your Email Address</a>
        </div>
        <p>If you did not request this verification, please ignore this email.</p>
        <p class="footer">Happy Shopping,<br>ShofyDrop</p>
    </div>
</body>
</html>
