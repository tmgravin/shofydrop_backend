<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #5bc42a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.8;
        }
        .verification-code {
            text-align: center;
            margin-top: 20px;
        }
        .verification-code span {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #fffdfd;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Verification Code</h2>
    <p>Dear [name],</p>
    <p>Your verification code for password reset is:</p>
    <div class="verification-code">
        <span>[code]</span>
    </div>
    <p>If you did not request this verification, please ignore this email.</p>
    <p class="footer">Happy Shopping,<br>ShofyDrop</p>
</div>
</body>
</html>
